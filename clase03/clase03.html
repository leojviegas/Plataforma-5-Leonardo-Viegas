    <form action="">

        <input type="date">
        <button type="submit"> Ingresar, pero con tag button en vez de input</button>
        <br>

            </label>
            <label>
                Femenino
                <input type="radio" name="genero" value="F">
            </label>
            <label>
                Acepto las condiciones del sitio web
                <input type="checkbox" name="condiciones" value="yes">
            </label>

        </label>
    </form>
