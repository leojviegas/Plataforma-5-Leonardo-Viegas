<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instapet</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>InstaPet</h1>
    <p>Esta página es para que los usuarios puedan subir fotos e información de sus mascotas</p>


    <form action="https://formspree.io/f/xzbwbpyl" method="post">
        <label>Nombre de la mascota:<input type="text" name="nombre" placeholder="Ingrese el nombre de la mascota"
                required> </label>
        <br>
        <label>Animal:
            <select name="animal">
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="hamster">Hámster</option>
                <option value="pajaro">Pájaro</option>
                <option value="pez">Pez</option>
                <option value="tortuga">Tortuga</option>
                <option value="caballo">Caballo</option>
                <option value="otro">Otro</option>
            </select>
        </label>
        <label>Edad de la mascota:<input type="number" name="edad" placeholder="Ingrese la edad de la mascota" required>
        </label>
        <br>
        <label>Correo electrónico:
            <input type="email" name="email" placeholder="Ingrese su direccion de corre electrónico" required>
        </label>
        <br>
        <label for="password">Contraseña</label>
        <input class="password" type="text" name="password" placeholder="Ingrese su contraseña, ej:'mail@dominio'"
            id="password" required>
        <br>
        <br>
        <br>

        <label class="comentarioLabel">
            Comentario:<input class="comentarioInput" type="text" name="comentario"
                placeholder="Déjenos algún comentario sobre su amigo peludo">
        </label>
        
        <br>
        <br>
        <br>
        <div class="encuesta">
            <label>¿Qué tan satisfecho está con esta página?<br> <br>
                <input id="muySatisfecho" type="radio" name="encuesta" value="muySatisfecho">
                <label for="muySatisfecho">Muy satisfecho</label><br>

                <input id="satisfecho" type="radio" name="encuesta" value="satisfecho">
                <label for="satisfecho">Satisfecho</label><br>

                <input id="insatisfecho" type="radio" name="encuesta" value="insatisfecho">
                <label for="insatisfecho">Insatisfecho</label><br>

                <input id="muyInsatisfecho" type="radio" name="encuesta" value="muyInsatisfecho">
                <label for="muyInsatisfecho">Muy Insatisfecho</label><br>

            </label>
        </div>
        <br>
        <input type="submit"><br>
        <button type="submit">Enviar, pero con button en vez de submit</button><br>
    </form>
    <br>
    <a href="../clase03.html">BACK</a>
</body>

</html>
